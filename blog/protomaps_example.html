<html>
    <head>
        <title>Richards Park</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/protomaps@1.14.1/dist/protomaps.min.js"></script>
        <style>
            body, #map {
                height:500px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            const map = L.map('map');
            let url = "https://lib.thejeshgn.com/lib_files/protomaps/richards_park_2021.pmtiles";
            layer =  protomaps.leafletLayer({url:url});
            layer.addTo(map);
        </script>
    </body>
</html>
