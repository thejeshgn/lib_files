<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
        <link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
        <link rel="stylesheet" type="text/css" href="codemirror.css">
    </head>
    <body>
<pre>
<code class="python">
print(2+3)
</code>
</pre>
        <br/>
<pre>
<code class="python">
def factorial(n):
  if n == 0:
    return 1
  else:
    return n * factorial(n - 1)


print(factorial(5))
</code>
</pre>
    <br/>
<pre>
<code class="python">

print(factorial(6))
print(factorial(3))
</code>
</pre>
    </br>
    
    <script>
        window.klipse_settings = {
            eval_idle_msec: 200000, 
            selector_eval_python_client: '.python',
        };
        klipse_settings.no_dynamic_scripts=false
        </script>
        <script src="klipse_plugin.min.js"></script>
    </body>
</html>
